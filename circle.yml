machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t infinispan .
test:
  override:
    - docker run --name infinispan_container -dt infinispan
    - docker exec -ti infinispan_container /bin/bash
    - /opt/infinispan-server/bin/ispn-cli.sh --user=test --password=test
    - connect localhost
