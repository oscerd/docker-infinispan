machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t infinispan7 infinispan-7/
    - docker build -t infinispan .
test:
  override:
    - docker run --name infinispan_container -p 8080:8080 -p 9990:9990 -dt infinispan7; sleep 20
    - curl -v http://localhost:8080
    - docker run --name infinispan_container8 -p 8080:8081 -p 9990:9991 -dt infinispan; sleep 20
    - curl -v http://localhost:8081

