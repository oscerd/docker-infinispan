machine:
  services:
    - docker
dependencies:
  pre:
    - curl -O http://downloads.jboss.org/infinispan/7.1.1.Final/infinispan-server-7.1.1.Final-bin.zip
    - unzip infinispan-server-7.1.1.Final-bin.zip
  override:
    - docker build -t infinispan .
test:
  override:
    - docker run --name infinispan_container -p 8080:8080 -p 9990:9990 -dt infinispan; sleep 20
    - curl -v http://localhost:8080
